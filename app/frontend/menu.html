<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkTacToe - Menu</title>
    <link rel="icon" type="/static/picture/X_cervene.svg" href="/static/picture/X_cervene.svg">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Zachování všech původních stylů z login.css */
        body {
            font-family: 'Dosis', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
          width: 100%;
          padding: 15px 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
          border-bottom: 1px solid rgba(255, 255, 255, 0.3);
          position: fixed;
          top: 0;
          z-index: 1000;
          left: 0;
          right: 0;
        }

        .logo {
            width: 120px;
            margin-left: 5%;
        }


        .content-area {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            padding-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .game-container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 20px;
        }

        .game-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .game-box:hover {
            transform: translateY(-5px);
        }

        .game-title {
            color: #0070BB;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input, select {
            width: 90%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #0070BB;
            outline: none;
        }

        .action-button {
            width: 100%;
            padding: 15px;
            background: #E31837;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #C8102E;
            transform: translateY(-2px);
        }

        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: rgba(0, 112, 187, 0.9);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-button:hover {
            background: rgba(227, 24, 55, 0.9);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 110%;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 1rem;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(0, 112, 187, 0.1);
            border-radius: 5px;
        }

        .logout-button {
            width: 100%;
            margin-top: 1rem;
            background: #E31837;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Zbytek původních stylů z menu.html */
        .game-list {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            margin-top: 2rem;
            padding: 2rem;
        }

        .game-table {
            width: 100%;
            border-collapse: collapse;
        }

        .game-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .sort-buttons {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .sort-button {
            padding: 8px 16px;
            border-radius: 5px;
            background: rgba(0, 112, 187, 0.9);
            color: white;
            border: none;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #waveCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

      .nav-container {
      display: flex;
      gap: 2rem;
      margin-right: 5%;
  }

  .nav-button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 112, 187, 0.9);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .nav-button:hover {
            background: rgba(227, 24, 55, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(227, 24, 55, 0.3);
        }

        .nav-button img {
      width: 20px;
      height: 20px;
      filter: invert(1) brightness(2);
      -webkit-filter: invert(1) brightness(2);
      transition: transform 0.3s ease;
  }

      .search-container {
          margin-bottom: 1rem;
      }

      #searchInput {
          width: 100%;
          padding: 12px;
          border: 2px solid #e9ecef;
          border-radius: 10px;
          font-size: 16px;
          transition: border-color 0.3s ease;
      }

      #searchInput:focus {
          border-color: #0070BB;
          outline: none;
      }

      .table-button {
          padding: 8px 16px;
          background: #E31837;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 14px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
      }

      .table-button:hover {
          background: #C8102E;
          transform: translateY(-2px);
      }
    </style>
</head>
<body>
    <div id="background-container"></div>
    
    <header class="header">
      <img src="static/picture/logo_cerna.svg" class="logo" alt="Game Logo">
      <nav class="nav-container">

        <button class="nav-button" onclick="window.location.href='/gdpr'">
          <img src="static/picture/zarivka_idea_cerne.svg" alt="GDPR">
          GDPR
        </button>
          
          <button class="nav-button" onclick="showForm('guest')">
              <img src="static/picture/zarivka_idea_cerne.svg" alt="Play">
              Settings
          </button>
          <button class="nav-button" onclick="showForm('login')">
              <img src="static/picture/zarivka_playing_cerne.svg" alt="Login">
              Player list
          </button>

          <div class="user-menu">
              <div class="user-button" id="userButton">
                  <span id="nickname">Loading...</span>
                  <img src="static/picture/zarivka_idea_cerne.svg" alt="User" style="width:20px;filter:invert(1)">
              </div>
              <div class="dropdown-menu" id="dropdownMenu">
                  <div class="stats">
                      <div class="stats-item">
                          <span>Wins:</span>
                          <span id="wins">0</span>
                      </div>
                      <div class="stats-item">
                          <span>Draws:</span>
                          <span id="draws">0</span>
                      </div>
                      <div class="stats-item">
                          <span>Losses:</span>
                          <span id="losses">0</span>
                      </div>
                      <div class="stats-item">
                          <span>ELO Rating:</span>
                          <span id="elo">0</span>
                      </div>
                  </div>
                  <button class="action-button logout-button" id="logout">Log Out</button>
              </div>
          </div>

      </nav>
  </header>

    <div class="content-area">
        <div class="game-container">
            <!-- Create Game Box -->
            <div class="game-box">
                <h2 class="game-title">Create New Game</h2>
                <div class="input-group">
                    <input type="text" id="gameName" placeholder="Game Name">
                </div>
                <div class="input-group" id="rankedSection">
                    <select id="ranked">
                        <option value="false">Ranked Match</option>
                        <option value="true">Casual Match</option>
                    </select>
                </div>
                <button class="action-button" id="createGame">Create Game</button>
            </div>

            <!-- Join Game Box -->
            <div class="game-box">
                <h2 class="game-title">Join Game</h2>
                <div class="input-group">
                    <input type="text" id="gameCode" placeholder="Game Code">
                </div>
                <button class="action-button" id="joinGame">Join Game</button>
            </div>

            <!-- Local Game Box -->
            <div class="game-box">
                <h2 class="game-title">Local Game</h2>
                <div class="input-group">
                    <input type="text" id="localPlayer1" placeholder="Player 1 Name">
                </div>
                <div class="input-group">
                    <input type="text" id="localPlayer2" placeholder="Player 2 Name">
                </div>
                <button class="action-button" id="startLocalGame">Start Local Game</button>
            </div>

            <div class="game-box">
              <h2 class="game-title">Find Game</h2>
              <div class="button-container">
                <button id="findGame" class="action-button">Find Casual Game</button>
                <button id="findRankedGame" class="action-button">Find Ranked Game</button>
            </div>
            </div>
        </div>

        <!-- Saved Games List -->
        <div class="game-list">
          <h2 class="game-title">Saved Games</h2>
          <div class="search-container">
              <input type="text" id="searchInput" placeholder="Search by name or date">
          </div>
          <div class="sort-buttons">
              <button class="sort-button" id="sortByName">Sort by Name</button>
              <button class="sort-button" id="sortByDate">Sort by Date</button>
          </div>
          <table class="game-table" id="gamesTable">
              <!-- Games will be populated here -->
          </table>
      </div>
    </div>

  <!-- Načtení skriptu pro animované vlny -->
  <canvas id="waveCanvas"></canvas>
  <script src="/static/js/waves.js"></script>
  <script>
    const userId = localStorage.getItem('userId');
    const username = localStorage.getItem('username');
    const isGuest = localStorage.getItem('isGuest') === 'true';
    console.log(window.location.origin)
    if (isGuest) {
            const rankedSection = document.getElementById('rankedSection');
            if (rankedSection) {
                rankedSection.style.display = 'none';
            }
            const findRankedGameButton = document.getElementById('findRankedGame');
            if (findRankedGameButton) {
                findRankedGameButton.style.display = 'none';
            }
        }
    
    localStorage.removeItem('playedUUID');

    if (!userId) {
      window.location.href = '/login';
    } else {
      document.getElementById('nickname').textContent = username || 'Unknown Player';
    }

    if (isGuest && Math.floor(Date.now() / 1000) - Math.floor(localStorage.getItem("time_from_leaving") / 1000) > 60) {
      handleLogout();
    }

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('time_from_leaving', Date.now());
    });
    
    document.getElementById('findGame').addEventListener('click', () => {
      localStorage.setItem('ranked', 'false');
      window.location.href = '/findgame';
    });

    document.getElementById('findRankedGame').addEventListener('click', () => {
      console.log('Clicked find ranked game');
      localStorage.setItem('ranked', 'true');
      window.location.href = '/findgame';
    });

    // Na začátek scriptu po získání userId
fetch(`${window.location.origin}/api/v1/users/${userId}`)
  .then(response => response.json())
  .then(userData => {
    if (userData.ban) {
      const banIndicator = document.createElement('span');
      banIndicator.textContent = ' (BANNED)';
      banIndicator.style.color = '#E31837';
      banIndicator.style.marginLeft = '5px';
      document.getElementById('nickname').appendChild(banIndicator);
    }
  })
  .catch(error => console.error('Error checking ban status:', error));

// Načtení statistik
fetch(`${window.location.origin}/api/v1/users/get_score/${userId}`)
  .then(response => response.json())
  .then(stats => {
    document.getElementById('wins').textContent = stats.wins;
    document.getElementById('draws').textContent = stats.draws;
    document.getElementById('losses').textContent = stats.losses;
    document.getElementById('elo').textContent = stats.rating;
  })
  .catch(error => console.error('Error loading stats:', error));

    document.getElementById('startLocalGame').addEventListener('click', () => {
      const player1 = document.getElementById('localPlayer1').value.trim();
      const player2 = document.getElementById('localPlayer2').value.trim();

      if (!player1 || !player2) {
        alert('Please enter names for both players.');
        return;
      }
      const roles = Math.random() < 0.5 ? ["X", "O"] : ["O", "X"];
      const players_data = [
        { 
          user_id: userId, 
          username: player1, 
          role: roles[0] 
        },
        { 
          user_id: `${userId}_2`, 
          username: player2, 
          role: roles[1] 
        }
      ];
      const localGameData = {
        name: player1 + ' vs ' + player2,
        players: players_data,
        difficulty: "easy",
        board: Array(15).fill(null).map(() => Array(15).fill("")),
        local: true,
        own: userId
      };
      let uuid = "";

      fetch(`/api/v1/games`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(localGameData)
      })
      .then(response => response.json())
      .then(data => {
        uuid = data.uuid;
      })
      .catch(error => console.error('Error:', error));
      
      setTimeout(() => {
        console.log('Game created successfully');
        localStorage.setItem('uuid', uuid);
        window.location.href = '/game';
      }, 1000);
    });

    function deleteGuestAccount() {
      fetch(`${window.location.origin}/api/v1/users/${userId}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            console.log('Guest account deleted.');
          } else {
            console.error('Failed to delete guest account.');
          }
        })
        .catch(err => console.error('Error deleting guest account:', err));
    }

    document.getElementById('logout').addEventListener('click', () => {
      handleLogout();
    });

    function handleLogout() {
      if (isGuest) {
        deleteGuestAccount();
      }
      localStorage.clear();
      sessionStorage.clear();
      fetch(`${window.location.origin}/api/v1/users/logout`, {method: "GET"});
      window.location.href = '/login';
    }

    document.getElementById('createGame').addEventListener('click', () => {
      const gameName = document.getElementById('gameName').value.trim();
      // const gameDifficulty = document.getElementById('gameDifficulty').value; 
      const ranked = isGuest ? false : document.getElementById('ranked').value === 'true';

      if (!gameName) {
        alert('Please enter a game name.');
        return;
      }

      const gameData = {
        name: gameName,
        difficulty: "easy",
        board: Array(15).fill(null).map(() => Array(15).fill("")),
        local: false,
        own: userId,
        ranked: ranked
      };

      fetch('https://a9334987.app.deploy.tourde.app/api/v1/games/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(gameData)
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Failed to create game');
        }
      })
      .then(data => {
        console.log('Game created successfully:', data);
        window.location.href = `/multiplayer-game/${data.uuid}`;
      })
      .catch(error => {
        console.error('Error creating game:', error);
        alert('Failed to create game.');
      });
    });

    // Načtení uložených her
    fetch(`${window.location.origin}/api/v1/users/saved_games/${userId}`, {
        method: 'GET'
    })
    .then(response => response.json())
    .then(originalGames => {
        let searchText = '';
        let sortBy = 'date'; // Výchozí třídění podle data

        function renderGameList() {
            let filteredGames = originalGames.filter(game => {
                const name = game.name.toLowerCase();
                const date = new Date(game.updatedAt).toLocaleString().toLowerCase();
                return name.includes(searchText) || date.includes(searchText);
            });

            if (sortBy === 'name') {
                filteredGames.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'date') {
                filteredGames.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            }

            const gamesTable = document.getElementById('gamesTable');
            gamesTable.innerHTML = '';
            filteredGames.forEach(game => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = game.name;
                row.appendChild(nameCell);

                const dateCell = document.createElement('td');
                const updatedAt = new Date(game.updatedAt).toLocaleString();
                dateCell.textContent = updatedAt;
                row.appendChild(dateCell);

                const actionsCell = document.createElement('td');
                const showButton = document.createElement('button');
                showButton.textContent = 'Show';
                showButton.classList.add('table-button');
                showButton.onclick = () => {
                    window.location.href = `/game/${game.uuid}`;
                };

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('table-button');
                deleteButton.onclick = () => {
                    deleteGame(game.uuid);
                };

                showButton.style.marginRight = '10px';

                actionsCell.appendChild(showButton);
                actionsCell.appendChild(deleteButton);
                row.appendChild(actionsCell);

                gamesTable.appendChild(row);
            });
        }

        // Event listener pro vyhledávání
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchText = e.target.value.toLowerCase();
            renderGameList();
        });

        // Event listenery pro třídění
        document.getElementById('sortByName').addEventListener('click', () => {
            sortBy = 'name';
            renderGameList();
        });

        document.getElementById('sortByDate').addEventListener('click', () => {
            sortBy = 'date';
            renderGameList();
        });

        // Počáteční vykreslení seznamu her
        renderGameList();
    })
    .catch(error => {
        console.error('Error fetching saved games:', error);
    });

    function deleteGame(gameUuid) {
      if (confirm('Are you sure you want to delete this game?')) {
        fetch(`${window.location.origin}/api/v1/users/saved_games/${userId}/${gameUuid}`, {
          method: 'DELETE'
        })
        .then(response => {
          if (response.ok) {
            location.reload();
          } else {
            alert('Failed to delete game.');
          }
        })
        .catch(error => {
          console.error('Error deleting game:', error);
          alert('Error deleting game.');
        });
      }
    }

    document.getElementById('joinGame').addEventListener('click', () => {
      const gameCode = document.getElementById('gameCode').value.trim();

      if (!gameCode) {
        alert('Please enter a game code.');
        return;
      }

      fetch(`${window.location.origin}/api/v1/games/get_game_data_by_code/${gameCode}`, {
        method: 'GET'
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Game not found');
        }
      })
      .then(data => {
        console.log('Joined game successfully:', data);
        window.location.href = `/multiplayer-game/${data.uuid}`;
      })
      .catch(error => {
        console.error('Error joining game:', error);
        alert('Failed to join game.');
      });
    });

    document.getElementById('userButton').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('dropdownMenu').classList.toggle('show');
        });

    window.addEventListener('click', function(e) {
        if (!document.getElementById('userButton').contains(e.target)) {
            document.getElementById('dropdownMenu').classList.remove('show');
        }
    });
  </script>
</body>
</html>
