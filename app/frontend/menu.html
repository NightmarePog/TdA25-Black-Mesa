<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Zachování všech původních stylů z login.css */
        body {
            font-family: 'Dosis', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            width: 120px;
            margin-left: 5%;
        }

        .nav-container {
            display: flex;
            gap: 2rem;
            margin-right: 5%;
        }

        .nav-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 112, 187, 0.9);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-button:hover {
            background: rgba(227, 24, 55, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(227, 24, 55, 0.3);
        }

        .content-area {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            padding-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .game-container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 20px;
        }

        .game-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .game-box:hover {
            transform: translateY(-5px);
        }

        .game-title {
            color: #0070BB;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input, select {
            width: 90%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #0070BB;
            outline: none;
        }

        .action-button {
            width: 100%;
            padding: 15px;
            background: #E31837;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #C8102E;
            transform: translateY(-2px);
        }

        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: rgba(0, 112, 187, 0.9);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-button:hover {
            background: rgba(227, 24, 55, 0.9);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 110%;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 1rem;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(0, 112, 187, 0.1);
            border-radius: 5px;
        }

        .logout-button {
            width: 100%;
            margin-top: 1rem;
            background: #E31837;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Zbytek původních stylů z menu.html */
        .game-list {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            margin-top: 2rem;
            padding: 2rem;
        }

        .game-table {
            width: 100%;
            border-collapse: collapse;
        }

        .game-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .sort-buttons {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .sort-button {
            padding: 8px 16px;
            border-radius: 5px;
            background: rgba(0, 112, 187, 0.9);
            color: white;
            border: none;
            cursor: pointer;
        }

        #waveCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="background-container"></div>
    
    <header class="header">
        <img src="static/picture/logo_cerna.svg" class="logo" alt="Game Logo">
        <div class="nav-container">
            <div class="user-menu">
                <div class="user-button" id="userButton">
                    <span id="nickname">Loading...</span>
                    <img src="static/picture/zarivka_idea_cerne.svg" alt="User" style="width:20px;filter:invert(1)">
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="stats">
                        <div class="stats-item">
                            <span>Wins:</span>
                            <span id="wins">0</span>
                        </div>
                        <div class="stats-item">
                            <span>Draws:</span>
                            <span id="draws">0</span>
                        </div>
                        <div class="stats-item">
                            <span>Losses:</span>
                            <span id="losses">0</span>
                        </div>
                        <div class="stats-item">
                            <span>ELO Rating:</span>
                            <span id="elo">0</span>
                        </div>
                    </div>
                    <button class="action-button logout-button" id="logout">Log Out</button>
                </div>
            </div>
        </div>
    </header>

    <div class="content-area">
        <div class="game-container">
            <!-- Create Game Box -->
            <div class="game-box">
                <h2 class="game-title">Create New Game</h2>
                <div class="input-group">
                    <input type="text" id="gameName" placeholder="Game Name">
                </div>
                <div class="input-group">
                    <select id="gameDifficulty">
                        <option value="Beginner">Beginner</option>
                        <option value="Easy">Easy</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Hard">Hard</option>
                        <option value="The hardest">The hardest</option>
                    </select>
                </div>
                <div class="input-group" id="rankedSection">
                    <select id="ranked">
                        <option value="true">Ranked Match</option>
                        <option value="false">Casual Match</option>
                    </select>
                </div>
                <button class="action-button" id="createGame">Create Game</button>
            </div>

            <!-- Join Game Box -->
            <div class="game-box">
                <h2 class="game-title">Join Game</h2>
                <div class="input-group">
                    <input type="text" id="gameCode" placeholder="Game Code">
                </div>
                <button class="action-button" id="joinGame">Join Game</button>
            </div>

            <!-- Local Game Box -->
            <div class="game-box">
                <h2 class="game-title">Local Game</h2>
                <div class="input-group">
                    <input type="text" id="localPlayer1" placeholder="Player 1 Name">
                </div>
                <div class="input-group">
                    <input type="text" id="localPlayer2" placeholder="Player 2 Name">
                </div>
                <div class="input-group">
                    <select id="localGameDifficulty">
                        <option value="Beginner">Beginner</option>
                        <option value="Easy">Easy</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Hard">Hard</option>
                        <option value="The hardest">The hardest</option>
                    </select>
                </div>
                <button class="action-button" id="startLocalGame">Start Local Game</button>
            </div>

            <div class="game-box">
              <h2 class="game-title">Find Game</h2>
              <button id="findGame" class="action-button">Find Public Game</button>
            </div>
        </div>

        <!-- Saved Games List -->
        <div class="game-list">
            <h2 class="game-title">Saved Games</h2>
            <div class="sort-buttons">
                <button class="sort-button" id="sortByName">Sort by Name</button>
                <button class="sort-button" id="sortByDate">Sort by Date</button>
                <button class="sort-button" id="sortByDifficulty">Sort by Difficulty</button>
            </div>
            <table class="game-table" id="gamesTable">
                <!-- Games will be populated here -->
            </table>
        </div>
    </div>

  <!-- Načtení skriptu pro animované vlny -->
  <canvas id="waveCanvas"></canvas>
  <script src="/static/js/waves.js"></script>
  <script>
    const userId = localStorage.getItem('userId');
    const username = localStorage.getItem('username');
    const isGuest = localStorage.getItem('isGuest') === 'true';

    if (isGuest) {
      // Skrytí ranked možnosti včetně popisku
      const rankedSelect = document.getElementById('ranked');
      if (rankedSelect) {
        const rankedRow = rankedSelect.closest('tr');
        rankedRow.style.display = 'none';
      }
    }
    
    localStorage.removeItem('playedUUID');

    if (!userId) {
      window.location.href = '/login';
    } else {
      document.getElementById('nickname').textContent = username || 'Unknown Player';
    }

    if (isGuest && Math.floor(Date.now() / 1000) - Math.floor(localStorage.getItem("time_from_leaving") / 1000) > 15) {
      handleLogout();
    }

    document.getElementById('findGame').addEventListener('click', () => {
      window.location.href = '/findgame';
    });

    // Na začátek scriptu po získání userId
fetch(`/api/v1/users/${userId}`)
  .then(response => response.json())
  .then(userData => {
    if (userData.ban) {
      const banIndicator = document.createElement('span');
      banIndicator.textContent = ' (BANNED)';
      banIndicator.style.color = '#E31837';
      banIndicator.style.marginLeft = '5px';
      document.getElementById('nickname').appendChild(banIndicator);
    }
  })
  .catch(error => console.error('Error checking ban status:', error));

// Načtení statistik
fetch(`/api/v1/users/get_score/${userId}`)
  .then(response => response.json())
  .then(stats => {
    document.getElementById('wins').textContent = stats.wins;
    document.getElementById('draws').textContent = stats.draws;
    document.getElementById('losses').textContent = stats.losses;
    document.getElementById('elo').textContent = stats.rating;
  })
  .catch(error => console.error('Error loading stats:', error));

    document.getElementById('startLocalGame').addEventListener('click', () => {
      const player1 = document.getElementById('localPlayer1').value.trim();
      const player2 = document.getElementById('localPlayer2').value.trim();

      if (!player1 || !player2) {
        alert('Please enter names for both players.');
        return;
      }
      console.log(document.getElementById('localGameDifficulty').value)
      const roles = Math.random() < 0.5 ? ["X", "O"] : ["O", "X"];
      const players_data = [
        { 
          user_id: userId, 
          username: player1, 
          role: roles[0] 
        },
        { 
          user_id: `${userId}_2`, 
          username: player2, 
          role: roles[1] 
        }
      ];
      const localGameData = {
        name: player1 + ' vs ' + player2,
        players: players_data,
        difficulty: document.getElementById('localGameDifficulty').value,
        board: Array(15).fill(null).map(() => Array(15).fill("")),
        local: true,
        own: userId
      };
      let uuid = "";

      fetch('/api/v1/games', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(localGameData)
      })
      .then(response => response.json())
      .then(data => {
        uuid = data.uuid;
      })
      .catch(error => console.error('Error:', error));
      
      setTimeout(() => {
        console.log('Game created successfully');
        localStorage.setItem('uuid', uuid);
        window.location.href = '/game';
      }, 1000);
    });

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('time_from_leaving', Date.now());
    });

    function deleteGuestAccount() {
      fetch(`/api/v1/users/${userId}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            console.log('Guest account deleted.');
          } else {
            console.error('Failed to delete guest account.');
          }
        })
        .catch(err => console.error('Error deleting guest account:', err));
    }

    document.getElementById('logout').addEventListener('click', () => {
      handleLogout();
    });

    function handleLogout() {
      if (isGuest) {
        deleteGuestAccount();
      }
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = '/login';
    }

    document.getElementById('createGame').addEventListener('click', () => {
      const gameName = document.getElementById('gameName').value.trim();
      const gameDifficulty = document.getElementById('gameDifficulty').value;
      const ranked = isGuest ? false : document.getElementById('ranked').value === 'true';

      if (!gameName) {
        alert('Please enter a game name.');
        return;
      }

      const gameData = {
        name: gameName,
        difficulty: gameDifficulty,
        board: Array(15).fill(null).map(() => Array(15).fill("")),
        local: false,
        own: userId,
        ranked: ranked
      };

      fetch('/api/v1/games', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(gameData)
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Failed to create game');
        }
      })
      .then(data => {
        console.log('Game created successfully:', data);
        window.location.href = `/multiplayer-game/${data.uuid}`;
      })
      .catch(error => {
        console.error('Error creating game:', error);
        alert('Failed to create game.');
      });
    });

    // Načtení uložených her
    fetch(`/api/v1/users/saved_games/${userId}`, {
      method: 'GET'
    })
    .then(response => response.json())
    .then(games => {
      const gamesTable = document.getElementById('gamesTable');
      renderGameList(games);

      function renderGameList(games) {
        gamesTable.innerHTML = '';
        games.forEach(game => {
          const row = document.createElement('tr');

          const nameCell = document.createElement('td');
          nameCell.textContent = game.name;
          row.appendChild(nameCell);

          const dateCell = document.createElement('td');
          const updatedAt = new Date(game.updatedAt).toLocaleString();
          dateCell.textContent = updatedAt;
          row.appendChild(dateCell);

          const difficultyCell = document.createElement('td');
          difficultyCell.textContent = game.difficulty;
          row.appendChild(difficultyCell);

          const actionsCell = document.createElement('td');

          const playButton = document.createElement('button');
          if (game.winnerId === null) {
            playButton.textContent = 'Play';
            playButton.onclick = () => {
              localStorage.setItem("playedUUID", game.uuid);
              window.location.href = `/game/${game.uuid}`;
            };
          } else {
            playButton.textContent = 'Game already played';
          }

          const showButton = document.createElement('button');
          showButton.textContent = 'Show';
          showButton.onclick = () => {
            window.location.href = `/game/${game.uuid}`;
          };

          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.onclick = () => {
            deleteGame(game.uuid);
          };

          playButton.style.marginRight = '10px';
          showButton.style.marginRight = '10px';

          actionsCell.appendChild(playButton);
          actionsCell.appendChild(showButton);
          actionsCell.appendChild(deleteButton);
          row.appendChild(actionsCell);

          gamesTable.appendChild(row);
        });
      }

      document.getElementById('sortByName').addEventListener('click', () => {
        games.sort((a, b) => a.name.localeCompare(b.name));
        renderGameList(games);
      });

      document.getElementById('sortByDate').addEventListener('click', () => {
        games.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
        renderGameList(games);
      });

      document.getElementById('sortByDifficulty').addEventListener('click', () => {
        const difficultyOrder = {
          "Beginner": 1,
          "Easy": 2,
          "Advanced": 3,
          "Hard": 4,
          "The hardest": 5
        };
        games.sort((a, b) => difficultyOrder[a.difficulty] - difficultyOrder[b.difficulty]);
        renderGameList(games);
      });
    })
    .catch(error => {
      console.error('Error fetching saved games:', error);
    });

    function deleteGame(gameUuid) {
      if (confirm('Are you sure you want to delete this game?')) {
        fetch(`/api/v1/users/saved_games/${userId}/${gameUuid}`, {
          method: 'DELETE'
        })
        .then(response => {
          if (response.ok) {
            location.reload();
          } else {
            alert('Failed to delete game.');
          }
        })
        .catch(error => {
          console.error('Error deleting game:', error);
          alert('Error deleting game.');
        });
      }
    }

    document.getElementById('joinGame').addEventListener('click', () => {
      const gameCode = document.getElementById('gameCode').value.trim();

      if (!gameCode) {
        alert('Please enter a game code.');
        return;
      }

      fetch(`/api/v1/games/get_game_data_by_code/${gameCode}`, {
        method: 'GET'
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Game not found');
        }
      })
      .then(data => {
        console.log('Joined game successfully:', data);
        window.location.href = `/multiplayer-game/${data.uuid}`;
      })
      .catch(error => {
        console.error('Error joining game:', error);
        alert('Failed to join game.');
      });
    });

    document.getElementById('userButton').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('dropdownMenu').classList.toggle('show');
        });

    window.addEventListener('click', function(e) {
        if (!document.getElementById('userButton').contains(e.target)) {
            document.getElementById('dropdownMenu').classList.remove('show');
        }
    });
  </script>
</body>
</html>
