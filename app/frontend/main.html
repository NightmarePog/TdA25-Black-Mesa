<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px;
            background-color: #f4f4f9;
        }
        .nickname-box {
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
        }
        .nickname-box:hover {
            background-color: #444;
        }
        .menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: white;
            color: black;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .nickname-box:hover .menu {
            display: block;
        }
        .menu button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nickname-box">
            <span id="nickname">Loading...</span>
            <div class="menu">
                <button id="logout">Log Out</button>
            </div>
        </div>
    </div>

    <h1>Welcome to the game!</h1>

    <script>
        const userId = localStorage.getItem('userId');
        const username = localStorage.getItem('username');
        const isGuest = localStorage.getItem('isGuest') === 'true';

        if (!userId) {
            // Přesměrování, pokud uživatel není přihlášen
            window.location.href = '/login';
        } else {
            document.getElementById('nickname').textContent = username || 'Unknown Player';
        }

        const sessionKey = `activeTabs_${userId}`;
        let activeTabs = parseInt(localStorage.getItem(sessionKey)) || 0;

        // Při otevření záložky zvýšíme počítadlo
        localStorage.setItem(sessionKey, ++activeTabs);
        // Zajistíme, že v sessionStorage nebudeme mazat účet při přechodu na stránku hry
        //window.addEventListener('beforeunload', () => {
        //    activeTabs = parseInt(localStorage.getItem(sessionKey)) || 0;
//
    //        if (activeTabs > 0) {
    //            localStorage.setItem(sessionKey, --activeTabs);
     //       }
//
  //          // Pokud uživatel není na stránce hry a je guest, smažeme účet
   //         if (isGuest && activeTabs === 0 && !window.location.pathname.startsWith('/game/')) {
   //             localStorage.clear();
    //            deleteGuestAccount();
     //       }
     //   });

        function deleteGuestAccount() {
            fetch(`/api/v1/users/${userId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        console.log('Guest account deleted.');
                    } else {
                        console.error('Failed to delete guest account.');
                    }
                })
                .catch(err => console.error('Error deleting guest account:', err));
        }

        // Odhlášení uživatele
        document.getElementById('logout').addEventListener('click', () => {
            handleLogout();
        });

        function handleLogout() {
            if (isGuest) {
                deleteGuestAccount();
            }
            localStorage.clear();
            sessionStorage.clear(); // Vyčistíme sessionStorage
            window.location.href = '/login';
        }
    </script>
</body>
</html>
