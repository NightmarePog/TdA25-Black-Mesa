<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F6F6F6;
            color: #1A1A1A;
            overflow-x: auto; /* Povolení posouvání horizontálně */
        }

        .header {
            position: fixed; /* Fixování v pravém horním rohu */
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .nickname-box {
            display: flex;
            align-items: center;
            background-color: #1A1A1A;
            color: #FFFFFF;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
        }

        .nickname-box:hover {
            background-color: #080808;
        }

        .menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: #FFFFFF;
            color: #1A1A1A;
            border: 1px solid #CCC;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .nickname-box:hover .menu {
            display: block;
        }

        .menu button {
            background-color: #E31837;
            color: #FFFFFF;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .menu button:hover {
            background-color: #AB2E58;
        }

        h1 {
            text-align: center;
            margin-top: 70px; /* Posun kvůli fixnímu tlačítku */
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .game-creation {
            flex: 1;
            max-width: 500px;
            min-width: 300px; /* Zajištění čitelnosti na mobilu */
            background: #FFFFFF;
            border: 1px solid #CCC;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 20px;
        }

        .game-creation table {
            width: 100%;
            border-collapse: collapse;
        }

        .game-creation table td {
            padding: 10px;
        }

        .game-creation label {
            font-weight: 600;
        }

        .game-creation input, .game-creation select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #CCC;
            border-radius: 5px;
        }

        .game-creation button {
            background-color: #395A9A;
            color: #FFFFFF;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            width: 100%;
        }

        .game-creation button:hover {
            background-color: #724479;
        }

        .game-container .game-creation:last-child button {
            margin-top: 68px; /* Posunutí tlačítka "Join Game" níže */
        }

        .game-list {
            margin-top: 20px;
            padding: 15px;
            background-color: #FFFFFF;
            border: 1px solid #CCC;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .game-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .game-list table td {
            padding: 10px;
        }

        .game-list button {
            background-color: #E31837;
            color: #FFFFFF;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .game-list button:hover {
            background-color: #AB2E58;
        }

        @media screen and (max-width: 600px) {
            .game-container {
                flex-direction: column; /* Svislé uspořádání na malých obrazovkách */
                gap: 20px;
            }

            .header {
                top: 10px;
                right: 10px;
            }

            .nickname-box {
                padding: 8px 10px;
                font-size: 12px;
            }

            h1 {
                font-size: 18px; /* Zmenšení nadpisu pro mobil */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="nickname-box">
            <span id="nickname">Loading...</span>
            <div class="menu">
                <button id="logout">Log Out</button>
            </div>
        </div>
    </div>

    <h1 style="text-align: center;">Welcome to the game!</h1>

    <div class="game-container">
        <div class="game-creation">
            <h2>Create a Game</h2>
            <table>
                <tr>
                    <td><label for="gameName">Game Name:</label></td>
                    <td><input type="text" id="gameName" placeholder="Enter game name"></td>
                </tr>
                <tr>
                    <td><label for="gameDifficulty">Difficulty:</label></td>
                    <td>
                        <select id="gameDifficulty">
                            <option value="začátečník">Začátečník</option>
                            <option value="jednoduchá">Jednoduchá</option>
                            <option value="pokročilá">Pokročilá</option>
                            <option value="těžká">Těžká</option>
                            <option value="nejtěžší">Nejtěžší</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button id="createGame">Create Game</button>
        </div>

        <div class="game-creation">
            <h2>Join a Game</h2>
            <table>
                <tr>
                    <td><label for="gameCode">Game Code:</label></td>
                    <td><input type="text" id="gameCode" placeholder="Enter game code"></td>
                </tr>
            </table>
            <button id="joinGame">Join Game</button>
        </div>
    </div>

    <div class="game-list" id="savedGamesList">
        <h2>Saved Games</h2>
        <table id="gamesTable">
            <!-- Tady se budou zobrazovat uložené hry -->
        </table>
    </div>

    <script>
        const userId = localStorage.getItem('userId');
        const username = localStorage.getItem('username');
        const isGuest = localStorage.getItem('isGuest') === 'true';

        fetch('static/background.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            })
            .catch(error => console.error('Error loading HTML:', error));

        if (!userId) {
            window.location.href = '/login';
        } else {
            document.getElementById('nickname').textContent = username || 'Unknown Player';
        }

        if (isGuest && Math.floor(Date.now() / 1000) - Math.floor(localStorage.getItem("time_from_leaving") / 1000) > 15) {
            handleLogout();
        }

        window.addEventListener('beforeunload', () => {
            localStorage.setItem('time_from_leaving', Date.now());
        });

        function deleteGuestAccount() {
            fetch(`/api/v1/users/${userId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        console.log('Guest account deleted.');
                    } else {
                        console.error('Failed to delete guest account.');
                    }
                })
                .catch(err => console.error('Error deleting guest account:', err));
        }

        document.getElementById('logout').addEventListener('click', () => {
            handleLogout();
        });

        function handleLogout() {
            if (isGuest) {
                deleteGuestAccount();
            }
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '/login';
        }

        document.getElementById('createGame').addEventListener('click', () => {
            const gameName = document.getElementById('gameName').value.trim();
            const gameDifficulty = document.getElementById('gameDifficulty').value;

            if (!gameName) {
                alert('Please enter a game name.');
                return;
            }

            const gameData = {
                name: gameName,
                difficulty: gameDifficulty,
                board: Array(15).fill(null).map(() => Array(15).fill(""))
            };

            fetch('/api/v1/games', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(gameData)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Failed to create game');
                    }
                })
                .then(data => {
                    console.log('Game created successfully:', data);
                    window.location.href = `/game/${data.uuid}`;
                })
                .catch(error => {
                    console.error('Error creating game:', error);
                    alert('Failed to create game.');
                });
        });

                // Načíst seznam her
                fetch(`/api/v1/saved_games/${userId}`, {
            method: 'GET'
        })
        .then(response => response.json())
        .then(games => {
            const gamesTable = document.getElementById('gamesTable');
            games.forEach(game => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = game.name;
                row.appendChild(nameCell);

                const dateCell = document.createElement('td');
                const createdAt = new Date(game.createdAt).toLocaleString();
                dateCell.textContent = createdAt;
                row.appendChild(dateCell);

                const actionsCell = document.createElement('td');
                
                const showButton = document.createElement('button');
                showButton.textContent = 'Show';
                showButton.onclick = () => {
                    window.location.href = `/game/${game.uuid}`;
                };

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => {
                    deleteGame(game.uuid);
                };

                actionsCell.appendChild(showButton);
                actionsCell.appendChild(deleteButton);
                row.appendChild(actionsCell);

                gamesTable.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching saved games:', error);
        });

        // Funkce pro smazání hry
        function deleteGame(gameUuid) {
            if (confirm('Are you sure you want to delete this game?')) {
                fetch(`/api/v1/saved_games/${userId}/${gameUuid}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload(); // Obnoví stránku, aby se aktualizoval seznam
                    } else {
                        alert('Failed to delete game.');
                    }
                })
                .catch(error => {
                    console.error('Error deleting game:', error);
                    alert('Error deleting game.');
                });
            }
        }

        document.getElementById('joinGame').addEventListener('click', () => {
            const gameCode = document.getElementById('gameCode').value.trim();

            if (!gameCode) {
                alert('Please enter a game code.');
                return;
            }

            fetch(`/api/v1/get_game_data_by_code/${gameCode}`, {
                method: 'GET'
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Game not found');
                    }
                })
                .then(data => {
                    console.log('Joined game successfully:', data);
                    window.location.href = `/game/${data.uuid}`;
                })
                .catch(error => {
                    console.error('Error joining game:', error);
                    alert('Failed to join game.');
                });
        });
    </script>
</body>
</html>
