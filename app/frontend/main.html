<!DOCTYPE html>
<html>
<head>
    <title>Game List</title>
</head>
<body>
    <h1>Seznam her</h1>
    <ul id="game-list"></ul>
    <script>
        fetch('/api/v1/games')
            .then(response => response.json())
            .then(data => {
                const gameList = document.getElementById('game-list');
                data.forEach(game => {
                    const li = document.createElement('li');
                    li.textContent = `${game.name} - ${game.difficulty}`;
                    gameList.appendChild(li);
                });
            });
    </script>
</body>
</html>
