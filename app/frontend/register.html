<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 25vw;
            height:45vh;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>

                // Load the content of index.html
                fetch('background.html')
            .then(response => response.text())
            .then(data => {
                // Create a container element for the loaded content
                const container = document.createElement('div');
                container.innerHTML = data;

                // Append the styles
                const styles = container.querySelectorAll('style');
                styles.forEach(style => {
                    const newStyle = document.createElement('style');
                    newStyle.textContent = style.textContent;
                    document.head.appendChild(newStyle);
                });

                // Append the scripts separately to ensure they execute
                const scripts = container.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                });

                // Append the container to the dynamic content div
                document.getElementById('dynamic-content').appendChild(container);
            })
            .catch(error => console.error('Error loading HTML:', error));

            
        const userIdStorage = localStorage.getItem('userId');
            
        if (userIdStorage) {
            window.location.href = '/game';
        }
        
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/api/v1/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password, loginBy: "1" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    localStorage.setItem('userId', data.id);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/game';
                } else {
                    alert(data.message || 'Registration failed');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
