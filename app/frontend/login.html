<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Dosis', sans-serif;
            background-color: #F6F6F6;
        }

        #waveCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .login-container {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            border-radius: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 350px;
            margin-top: 15vh;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }

        .form {
            width: 45%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1A1A1A;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #395A9A;
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #395A9A;
        }

        .register-button {
            margin-top: 20px;
            background-color: #AB2E58;
        }

        .register-button:hover {
            background-color: #724479;
        }
    </style>
</head>
<body>
    <canvas id="waveCanvas"></canvas>
    
    <div class="login-container">
        <div class="form">
            <h2>Guest Login</h2>
            <form id="guestForm">
                <input type="text" id="nickname" placeholder="Nickname" required>
                <button type="submit">Play as Guest</button>
            </form>
        </div>
        <div class="form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button class="register-button" id="registerButton">Register</button>
        </div>
    </div>

    <script src="/static/js/waves.js"></script>
    <script>
        // Wave animation code

        // Původní login funkcionalita
        const userIdStorage = localStorage.getItem('userId');
        if (userIdStorage) {
            window.location.href = '/menu';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/api/v1/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, loginBy: "1" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    localStorage.setItem('userId', data.id);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/menu';
                } else {
                    alert(data.message || 'Login failed');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('guestForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nickname = document.getElementById('nickname').value;

            fetch('/api/v1/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: nickname, email: "guest", password: "guest", loginBy: "0" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    localStorage.setItem('userId', data.id);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('isGuest', 'true');
                    localStorage.setItem('time_from_leaving', Date.now());
                    window.location.href = '/menu';
                } else {
                    alert(data.message || 'Guest login failed');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('registerButton').addEventListener('click', function() {
            window.location.href = '/register';
        });
    </script>
</body>
</html>
