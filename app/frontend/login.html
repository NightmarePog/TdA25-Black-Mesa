<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #F6F6F6;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Top bar */
        .top-bar {
            width: 100%;
            height: 90px;
            display: flex;
            background: linear-gradient(to right, #395A9A 50%, #0070BB 50%);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            align-items: center; /* Vertically center the logo */
            padding-left: 20px; /* Space from the left edge */
        }

        .logo {
            height: 30px; /* Adjust logo size */
        }

        .background-container {
            position: absolute;
            top: 50px; /* Shift the background down to avoid overlap */
            left: 0;
            width: 100%;
            height: calc(100% - 50px); /* Adjust for the top bar height */
            z-index: -1;
        }

        .login-container {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            border-radius: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 350px;
            margin-top: 25vh;
            margin-left: 29vw;
            box-sizing: border-box;
            z-index: 1;
        }
        
        .form {
            width: 45%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1A1A1A;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #395A9A;
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #395A9A;
        }

        .register-button {
            margin-top: 20px;
            background-color: #AB2E58;
        }

        .register-button:hover {
            background-color: #724479;
        }
    </style>
</head>
<body>
    <!-- Top bar with logo -->
    <div class="top-bar">
        <img src="picture/logo.svg" alt="Logo" class="logo">
    </div>

    <div class="background-container" id="dynamic-content"></div>

    <div class="login-container">
        <div class="form">
            <h2>Guest Login</h2>
            <form id="guestForm">
                <input type="text" id="nickname" placeholder="Nickname" required>
                <button type="submit">Play as Guest</button>
            </form>
        </div>
        <div class="form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button class="register-button" id="registerButton">Register</button>
        </div>
    </div>

    <script>
        // Load the content of index.html
        fetch('background.html')
            .then(response => response.text())
            .then(data => {
                // Create a container element for the loaded content
                const container = document.createElement('div');
                container.innerHTML = data;

                // Append the styles
                const styles = container.querySelectorAll('style');
                styles.forEach(style => {
                    const newStyle = document.createElement('style');
                    newStyle.textContent = style.textContent;
                    document.head.appendChild(newStyle);
                });

                // Append the scripts separately to ensure they execute
                const scripts = container.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                });

                // Append the container to the dynamic content div
                document.getElementById('dynamic-content').appendChild(container);
            })
            .catch(error => console.error('Error loading HTML:', error));

        const userIdStorage = localStorage.getItem('userId');
            
        if (userIdStorage) {
            window.location.href = '/game';
        }
        
        // Přihlášení jako registrovaný uživatel
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/api/v1/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, loginBy: "1" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    localStorage.setItem('userId', data.id);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/game';
                } else {
                    alert(data.message || 'Login failed');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Přihlášení jako guest
        document.getElementById('guestForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nickname = document.getElementById('nickname').value;

            fetch('/api/v1/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: nickname, email: "guest", password: "guest", loginBy: "0" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    localStorage.setItem('userId', data.id);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('isGuest', 'true');
                    localStorage.setItem('time_from_leaving', Date.now());
                    window.location.href = '/game';
                } else {
                    alert(data.message || 'Guest login failed');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Přesměrování na registraci
        document.getElementById('registerButton').addEventListener('click', function() {
            window.location.href = '/register';
        });
    </script>
</body>
</html>
