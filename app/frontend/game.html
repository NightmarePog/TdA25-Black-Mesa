<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Portal - Match</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="icon" type="/static/picture/X_cervene.svg" href="/static/picture/X_cervene.svg">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    /* Základní styly */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Dosis", sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #1A1A1A;
      position: relative;
    }

    .header {
      width: 100%;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      position: fixed;
      top: 0;
      z-index: 1000;
      left: 0;
      right: 0;
    }

    .logo {
      width: 120px;
      margin-left: 5%;
      position: absolute;
      left: 20px;
      top: 10px;
    }

    /* Kontejner pro herní obsah (deska + info panel) */
    .game-container {
      margin-top: 120px;
      width: 100%;
      max-width: 1000px;
      padding: 20px;
    }
    .game-main {
      display: flex;
      gap: 20px;
      align-items: stretch;
      justify-content: center;
      flex-wrap: wrap;
    }

    .info-panel {
      flex: 0 0 300px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
      min-height: 494px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    /* Herní deska */
    .board {
      display: grid;
      grid-template-columns: repeat(15, 28px);
      grid-template-rows: repeat(15, 28px);
      gap: 3px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      margin: 0;
    }
    .cell {
      width: 28px;
      height: 28px;
      border: 2px solid rgba(0, 112, 187, 0.3);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .cell.x {
      background-image: url("{{ url_for('static', filename='picture/X_cervene.svg') }}");
      background-size: 80%;
      background-repeat: no-repeat;
      background-position: center;
    }
    .cell.o {
      background-image: url("{{ url_for('static', filename='picture/O_modre.svg') }}");
      background-size: 80%;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Info panel a herní údaje */
    .info-panel .game-info {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      font-weight: 600;
      text-align: left;
    }

    /* Upravený styl pro seznam hráčů */
    .player-list {
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 0.8rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      font-weight: 600;
      text-align: left;
      overflow-y: auto;
    }
    .player-item {
      padding: 0.8rem;
      margin: 0.3rem 0;
      border-radius: 8px;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
      cursor: default;
    }
    .player-item.turn {
      background: rgba(0, 112, 187, 0.9);
      color: white;
      box-shadow: 0 2px 8px rgba(0, 112, 187, 0.3);
    }

    /* Ovládací tlačítka */
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .game-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 112, 187, 0.9);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }
    .game-btn:hover {
      background: rgba(227, 24, 55, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(227, 24, 55, 0.3);
    }

    /* Responsivní design */
    @media (max-width: 768px) {
      .board {
        grid-template-columns: repeat(15, 20px);
        grid-template-rows: repeat(15, 20px);
      }
      .cell {
        width: 20px;
        height: 20px;
      }
      .game-main {
        flex-direction: column;
        align-items: center;
      }
      .info-panel {
        width: 100%;
        margin-top: 1rem;
        height: auto;
      }
    }

    #waveCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  <header class="header">
    <img src="static/picture/logo_cerna.svg" class="logo" alt="Game Logo" />
  </header>

  <div class="game-container">
    <div class="game-main">
      <!-- Herní deska -->
      <div class="board-container">
        <div id="board" class="board"></div>
      </div>
      <!-- Upravený Info panel -->
      <div class="info-panel">
        <div class="game-info">
          <span>Status: </span><span id="gameStatus">Waiting for players...</span>
        </div>
        <div class="game-info">
          <span>Turn: </span><span id="turn">X</span>
        </div>
        <div class="game-info">
          <span>Game State: </span><span id="gameState">Initializing...</span>
        </div>
        <!-- Seznam hráčů s informací o značce -->
        <div class="player-list" id="playerList"></div>
      </div>
    </div>

    <div class="controls">
      <button id="menuButton" class="game-btn">Main Menu</button>
    </div>
  </div>
  <canvas id="waveCanvas"></canvas>
  <script src="/static/js/waves.js"></script>
  <script>
    const username = localStorage.getItem('username');
    const userId = localStorage.getItem('userId');
    const isGuest = localStorage.getItem('isGuest');
    const uuid = localStorage.getItem('uuid');
    let gameData = null;
    let playerRole = "";
    let gameName = "";
    let currentTurn = "X";
    let winner = "";
    let winnerName = "";
    let playerList = [];
    let gameCode = "local";
    let board = Array(15)
      .fill(null)
      .map(() => Array(15).fill(null));

    const boardElement = document.getElementById("board");
    const gameStatusElement = document.getElementById("gameStatus");
    const turnElement = document.getElementById("turn");
    const gameStateElement = document.getElementById("gameState");
    const playerListElement = document.getElementById("playerList");

    if (!userId) {
      window.location.href = "/login";
    }

    const API_BASE_URL = "/api/v1/";
    const GAME_API_URL = `${API_BASE_URL}games/${uuid}`;

    async function fetchGameState() {
      try {
        const response = await fetch(GAME_API_URL);
        if (response.ok) {
          gameData = await response.json();
          updateGameState(gameData);
        } else {
          console.error("Chyba při načítání herního stavu:", response.statusText);
        }
      } catch (error) {
        console.error("Chyba při komunikaci s API:", error);
      }
    }

    function updateGameState(gameData) {
      board = gameData.board;
      playerList = JSON.parse(gameData.players || "[]");
      const winnerId = gameData.winnerId;

      currentTurn = gameData.currentTurn || "X";
      turnElement.textContent = currentTurn;

      if (winnerId !== null) {
        const winnerPlayer = playerList.find(player => player.user_id === winnerId);
        gameStatusElement.textContent = winnerPlayer ? `${winnerPlayer.username} won!` : "Game Over";
      } else {
        gameStatusElement.textContent = "Playing";
      }

      if (gameData.gameState) {
        gameStateElement.textContent = {
          opening: "It's warming up",
          midgame: "Thrilling",
          endgame: "Could it be the end?"
        }[gameData.gameState] || gameData.gameState;
      }

      updatePlayerList();
      updateBoardUI(winnerId);
    }

    function updateBoardUI(winnerId) {
      boardElement.innerHTML = "";
      board.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
          const cellElement = document.createElement("div");
          cellElement.classList.add("cell");
          cellElement.dataset.row = rowIndex;
          cellElement.dataset.col = colIndex;

          if (cell) {
            cellElement.classList.add(cell.toLowerCase());
          }

          if (winnerId === null) {
            cellElement.addEventListener("click", () => handleCellClick(rowIndex, colIndex));
          } else {
            cellElement.style.cursor = "not-allowed";
          }

          boardElement.appendChild(cellElement);
        });
      });
    }

    async function handleCellClick(row, col) {
      if (board[row][col] || winner) return;

      try {
        const response = await fetch(GAME_API_URL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            row: row,
            col: col,
            playerId: userId
          }),
        });

        if (response.ok) {
          const gameData = await response.json();
          updateGameState(gameData);
        } else {
          console.error("Chyba při posílání tahu:", response.statusText);
        }
      } catch (error) {
        console.error("Chyba při komunikaci s API:", error);
      }
    }

    function updatePlayerList() {
      playerListElement.innerHTML = "";
      playerList.forEach((player) => {
        const playerItem = document.createElement("div");
        playerItem.classList.add("player-item");
        playerItem.textContent = `${player.username} (${player.role})`;
        if (player.role === currentTurn) {
          playerItem.classList.add("turn");
        }
        playerListElement.appendChild(playerItem);
      });
    }

    function createBoard() {
      boardElement.innerHTML = "";
      for (let row = 0; row < 15; row++) {
        for (let col = 0; col < 15; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = row;
          cell.dataset.col = col;
          boardElement.appendChild(cell);

          cell.addEventListener("click", () => handleCellClick(row, col));
        }
      }
    }

    createBoard();
    fetchGameState();
    setInterval(fetchGameState, 2000);

    document.getElementById("menuButton").addEventListener("click", () => {
      window.location.href = "/menu";
    });
  </script>
</body>
</html>
