<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.1/dist/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #F6F6F6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #1A1A1A;
            text-align: center;
            position: relative;
        }

        .game-info-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 5px; /* Zvýšeno o 10px pro posunutí dolů */
            flex-wrap: wrap;
            justify-content: center;
        }


        /* Individual game info block (reduced height and padding) */
        .game-info {
            background-color: #FFFFFF;
            padding: 5px 10px; /* Reduced padding */
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem; /* Reduced font size */
            font-weight: bold;
            color: #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            width: 30%;
        }

        #gameCodeContainer {
            font-size: 1.2rem;
            color: #395A9A;
        }

        #gameStatusContainer, #turnContainer {
            font-size: 1.2rem;
            color: #AB2E58;
        }

        /* Adjusted board size */
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px); /* Larger cells for board */
            grid-template-rows: repeat(15, 30px); /* Increased cell size */
            gap: 3px;
            margin-top: 15px; /* Increased space */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            justify-items: center;
            margin-bottom: 20px;
        }

        /* Individual cell */
        .cell {
            width: 30px; /* Default cell size */
            height: 30px; /* Default cell size */
            border: 1px solid #395A9A;
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .cell.x {
            background-image: url('{{ url_for("static", filename="picture/X_cervene.svg") }}');
            background-size: cover;
            background-position: center;
        }

        .cell.o {
            background-image: url('{{ url_for("static", filename="picture/O_modre.svg") }}');
            background-size: cover;
            background-position: center;
        }

        /* New button to go to game */
        .game-btn {
            margin-top: 25px; /* Space between game content and button */
            padding: 8px 16px;
            font-size: 1rem;
            color: #FFFFFF;
            background-color: #395A9A;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-btn:hover {
            background-color: #1A3C6C;
        }


        /* Adjusted font size for mobile responsiveness */
        @media (max-width: 600px) {
            .game-info-container {
                flex-direction: column;
                align-items: center;
            }

            .game-info {
                width: 80%;
                margin: 5px 0;
                font-size: 0.8rem; /* Reduced font size for smaller screens */
            }

            .board {
                grid-template-columns: repeat(15, 25px); /* Smaller cells for mobile */
                grid-template-rows: repeat(15, 25px);
            }

            .cell {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Game Info Container (name, status, turn) -->
    <div class="game-info-container">
        <div id="gameCodeContainer" class="game-info">
            <span>Game Code: </span><span id="gameCode">Loading...</span>
        </div>
        <div id="gameStatusContainer" class="game-info">
            <span>Status: </span><span id="gameStatus">Waiting for players...</span>
        </div>
        <div id="turnContainer" class="game-info">
            <span>Turn: </span><span id="turn">X</span>
        </div>
    </div>

    <div id="board" class="board"></div>
    <!-- Button to go to game -->
    <button id="gameButton" class="game-btn">Go to main page</button>


    <script>
        const gameUuid = window.location.pathname.split('/').pop();
        const username = localStorage.getItem('username');
        const userId = localStorage.getItem('userId');
        let playerRole = "";
        let currentTurn = "X";
        let winner = "";
        let playerIndex = 0;
        let playerList = [];
        const fullUrl = window.location.href;
        let baseUrl = new URL(fullUrl).origin;
        const socket = io();

        if (!baseUrl.endsWith("/")) {
            baseUrl += "/";
        }

        let board = Array(15).fill(null).map(() => Array(15).fill(null));
        let gameStarted = false;

        fetch('/static/background.html') 
            .then(response => response.text()) 
            .then(data => { 
                // Vložit načtený obsah přímo do těla (body) 
                document.body.insertAdjacentHTML('afterbegin', data); 
            }) 
            .catch(error => console.error('Error loading HTML:', error));

        // Fetch game code from API
        fetch(`/api/v1/games/${gameUuid}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('gameCode').innerText = data.code;
            })
            .catch(error => {
                console.error('Error fetching game code:', error);
                document.getElementById('gameCode').innerText = 'Error';
            });

        // Connect to the game
        socket.emit('join_game', { game_uuid: gameUuid, user_id: userId, username: username });

        // Event listener for game updates
        socket.on('game_update', (data) => {
            const gameStatus = document.getElementById('gameStatus');
            const turn = document.getElementById('turn');
            gameStarted = data.started;
            if (data.turn !== undefined) {
                currentTurn = data.turn;
            } else {
                currentTurn = "X";  // Set to "X" if turn is undefined
            }

            if (data.winner) {
                winner = data.winner;
            }

            // Check if the game has started
            if (gameStarted && winner === "") {
                gameStatus.innerText = `Game has started!`;
                turn.innerText = data.turn;
            } else if (winner === "") {
                gameStatus.innerText = 'Waiting for another player...';
            } else {
                gameStatus.innerText = `Game over! ${playerList[playerIndex].username} won!`;
            }

            // Update the board and check for winner
            if (data.board) {
                board = data.board;
            }

            drawBoard();
        });

        // Event listener for game status updates
        socket.on('game_status', (data) => {
            const gameStatus = document.getElementById('gameStatus');
            const turn = document.getElementById('turn');
            gameStatus.innerText = data.message;
            playerList = data.players;
            for (const value in data.players) {
                if (data.players[value].user_id == userId) {
                    playerRole = data.players[value].role;
                    playerIndex = value;
                }
            }

            drawBoard();
        });

        window.addEventListener('beforeunload', () => {
            socket.emit('player_has_disconnected', { game_uuid: gameUuid, user_id: userId, board1: board, domain: baseUrl });
            localStorage.setItem('time_from_leaving', Date.now());
            console.log("User has left the game.");
        });

        // Function to draw the game board
        function drawBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = ''; // Clear the previous content

            board.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');
                    if (cell) {
                        cellElement.classList.add(cell.toLowerCase()); // X or O
                    }

                    // Disable clicks if game is over or if it's not the player's turn
                    if (gameStarted && !cell && currentTurn === playerRole && winner === "") {
                        cellElement.addEventListener('click', () => makeMove(rowIndex, colIndex));
                    } else {
                        cellElement.style.cursor = 'not-allowed';
                    }

                    boardElement.appendChild(cellElement);
                });
            });

            // Display restart button if game is over
            const restartButton = document.getElementById('restartButton');
            if (winner !== "") {
                restartButton.style.display = 'inline-block';
            }
        }

        // Function to make a move
        function makeMove(row, col) {
            if (currentTurn !== playerRole) {
                alert("It's not your turn!");
                return;
            }
            if (winner !== "") {
                alert("The game is over. No more moves can be made.");
                return;
            }

            socket.emit('make_move', { game_uuid: gameUuid, player_id: userId, move: [row, col], domain: baseUrl });
        }

        // Draw the empty board on page load
        drawBoard();

        // Button to go to game page
        document.getElementById("gameButton").addEventListener("click", () => {
            window.location.href = `/game`;
        });

    </script>
</body>
</html>
