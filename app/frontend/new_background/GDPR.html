<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piškorky-GDPR</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #E31837 40%, #0070BB 80%);
            overflow-y: scroll;
            height: auto;
        }

        canvas {
            display: block;
        }

        .main_name {
            color: whitesmoke;
            position: absolute;
            top: 10vh;
            left: auto;
            font-size: 180px;
            font-weight: bold;
            font-family: 'Dosis';
            transform: translate(100%, 30%);
        }

        .logo {
            width: 500px;
            height: auto;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .text {
            overflow-y: auto;
            position: absolute;
            top: 110vh;
            width: 100%;
            height: 100vh;
            color: black;
        }

    </style>
</head>

<body>
    <div id="content"></div>
    <div id="logo"></div>
    <div id="text"></div> 

    <script>
        // Načítání obsahu z background.html
        fetch('background.html')
        .then(response => response.text())
        .then(data => {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = data; // Použití innerHTML pro vložení obsahu

            // Spuštění skriptů
            const scripts = contentDiv.getElementsByTagName('script');
            for (let script of scripts) {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript);
            }
        })
        .catch(error => console.error('Chyba při načítání souboru:', error));

        // Načítání externího SVG loga
        fetch('picture/game_logo.svg')
        .then(response => response.text())
        .then(svg => {
            const logoDiv = document.getElementById('logo');
            logoDiv.innerHTML = svg;
            logoDiv.querySelector('svg').classList.add('logo');
        })
        .catch(error => console.error('Chyba při načítání SVG souboru:', error));

        
        fetch('GDPR_text.html')
        .then(response => response.text())
        .then(data => {
            const contentDiv = document.getElementById('text');
            contentDiv.innerHTML = data;
        })
        .catch(error => console.error('Chyba při načítání souboru:', error));



        document.body.style.height = '200vh'; /* Zvýšení výšky těla stránky pro umožnění rolování */


    </script>

    <h1 class="main_name">GDPR</h1>

</body>
</html>
