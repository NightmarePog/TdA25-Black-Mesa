<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkTacToe</title>
    <link rel="icon" type="image/svg+xml" href="/static/picture/X_cervene.svg">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .header {
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            width: 120px;
            margin-left: 5%;
        }

        .main-content {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            padding-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero-logo {
            width: min(70vw, 600px);
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.1));
        }

        .slogan {
            color: #0070BB;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            margin: 2rem 0;
            padding: 0 20px;
            line-height: 1.4;
            max-width: 800px;
        }

        .play-button {
            padding: 18px 45px;
            background: #E31837;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(227, 24, 55, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-button:hover {
            background: #C8102E;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(227, 24, 55, 0.4);
        }

        .secondary-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: min(15vw, 120px);
            opacity: 0.8;
        }

        #waveCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="background-container"></div>
    
    <header class="header">
        <img src="static/picture/logo_cerna.svg" class="logo" alt="ThinkTacToe Logo">
    </header>

    <div class="main-content">
        <img src="static/game_logo/game_logo.svg" class="hero-logo" alt="Main Logo">
        
        <p class="slogan" id="sloganText"></p>
        
        <a href="/login">
            <button class="play-button" type="button">PLAY NOW</button>
        </a>
    </div>

    <canvas id="waveCanvas"></canvas>
    <script src="/static/js/waves.js"></script>

    <script>
        const texts = [
            "Be the best TicTacToe player!",
            "Challenge yourself with TicTacToe!",
            "Master the game of TicTacToe!",
            "Every move is a step towards victory!",
            "ThinkTacToe: Where strategy meets fun!",
            "Meow :3"
        ];

        function setRandomSlogan() {
            const sloganElement = document.getElementById('sloganText');
            const randomIndex = Math.floor(Math.random() * texts.length);
            sloganElement.textContent = texts[randomIndex];
        }

        window.onload = setRandomSlogan;
    </script>
</body>
</html>
