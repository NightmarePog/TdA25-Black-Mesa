<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkTacToe - Users</title>
    <link rel="icon" type="/static/picture/X_cervene.svg" href="/static/picture/X_cervene.svg">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Zachování všech původních stylů z menu.css */
        body {
            font-family: 'Dosis', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            width: 120px;
            margin-left: 5%;
        }

        .nav-container {
            display: flex;
            gap: 2rem;
            margin-right: 5%;
        }

        .nav-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 112, 187, 0.9);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-button:hover {
            background: rgba(227, 24, 55, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(227, 24, 55, 0.3);
        }

        .content-area {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            padding-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .game-container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 20px;
        }

        .game-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input, select {
            width: 90%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .action-button {
            width: 100%;
            padding: 15px;
            background: #E31837;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: rgba(0, 112, 187, 0.9);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 110%;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 1rem;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom styles for user list */
        .user-list {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            margin-top: 2rem;
            padding: 2rem;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 800px;
        }

        #searchInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
        }

        .filter-button {
            padding: 12px 25px;
            background: rgba(0, 112, 187, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button:hover {
            background: rgba(227, 24, 55, 0.9);
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .user-table th,
        .user-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .user-table th {
            background-color: rgba(0, 112, 187, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .table-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-btn {
            background: rgba(0, 112, 187, 0.9);
            color: white;
        }

        .delete-btn {
            background: #E31837;
            color: white;
        }

        .ban-btn {
            background: #ff9800;
            color: white;
        }

        .pagination {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        #waveCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="background-container"></div>
    
    <header class="header">
        <img src="static/picture/logo_cerna.svg" class="logo" alt="Game Logo">
        <div class="nav-container">
            <div class="user-menu">
                <div class="user-button" id="userButton">
                    <span id="nickname">Loading...</span>
                    <img src="static/picture/zarivka_idea_cerne.svg" alt="User" style="width:20px;filter:invert(1)">
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button class="action-button logout-button" id="logout">Log Out</button>
                </div>
            </div>
        </div>
    </header>

    <div class="content-area">
        <div class="user-list">
            <h2 class="game-title">User Management</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search users...">
                <button class="filter-button" id="searchBtn">Search</button>
                <button class="filter-button" id="clearSearch">Show All</button>
                <button class="filter-button" id="showBanned">Show Banned</button>
            </div>

            <table class="user-table">
                <thead>
                  <tr>
                      <th>Username</th>
                      <th>ELO</th>
                      <th>Wins</th>
                      <th>Losses</th>
                      <th>Draws</th>
                      <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="usersBody"></tbody>
            </table>

            <div class="pagination">
                <button class="filter-button" id="prevPage">Previous</button>
                <button class="filter-button" id="nextPage">Next</button>
            </div>
        </div>
    </div>

  <canvas id="waveCanvas"></canvas>
  <script src="/static/js/waves.js"></script>
  <script>
    let currentMin = 1;
    let currentMax = 50;
    const itemsPerPage = 50;
    let isSearching = false;
    let isAdminUser = false;

    const userId = localStorage.getItem('userId');
    const username = localStorage.getItem('username');
    const isGuest = localStorage.getItem('isGuest') === 'true';

    document.getElementById('nickname').textContent = username || 'Unknown User';

    document.getElementById('userButton').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('dropdownMenu').classList.toggle('show');
        });

      window.addEventListener('click', function(e) {
          if (!document.getElementById('userButton').contains(e.target)) {
              document.getElementById('dropdownMenu').classList.remove('show');
          }
      });

      document.getElementById('logout').addEventListener('click', () => {
          if (isGuest) fetch(`/api/v1/users/${userId}`, { method: 'DELETE' });
          fetch("/api/v1/users/logout", {method: "GET"});
          localStorage.clear();
          window.location.href = '/login';
      });

    fetch('/api/v1/users/isAdmin', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        isAdminUser = data.isAdmin;
        if (!isAdminUser) {
          document.getElementById('showBanned').style.display = 'none';
        }
        loadUsers(currentMin, currentMax);
      })
      .catch(error => {
        console.error('Error checking admin status:', error);
        loadUsers(currentMin, currentMax);
      });

      function renderUsers(users) {
        const tbody = document.getElementById('usersBody');
        tbody.innerHTML = '';
        users.forEach(user => {
            const usernameDisplay = user.ban ? `${user.username} (Banned)` : user.username;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${usernameDisplay}</td>
                <td>${user.elo}</td>
                <td>${user.wins}</td>
                <td>${user.losses}</td>
                <td>${user.draws}</td>
                <td>
                    <div class="action-buttons">
                        <button onclick="viewProfile('${user.uuid}')" class="table-button profile-btn">Profile</button>
                        ${isAdminUser ? `
                            <button onclick="deleteUser('${user.uuid}')" class="table-button delete-btn">Delete</button>
                            <button onclick="banUser('${user.uuid}')" class="table-button ban-btn">${user.ban ? 'Unban' : 'Ban'}</button>
                        ` : ''}
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function loadUsers(min, max) {
      isSearching = false;
      fetch('/api/v1/users/get_users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ min, max })
      })
      .then(response => response.json())
      .then(data => renderUsers(data.users))
      .catch(error => {
        console.error('Error loading users:', error);
        alert('Failed to load users');
      });
    }

    function searchUsers(query) {
      isSearching = true;
      fetch('/api/v1/users/search', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ query })
      })
      .then(response => response.json())
      .then(data => renderUsers(data.users))
      .catch(error => {
        console.error('Search error:', error);
        alert('Search failed');
      });
    }

    function loadBannedUsers() {
      fetch('/api/v1/users/getBannedUsers')
      .then(response => response.json())
      .then(data => {
        const bannedUsers = data.filter(user => user.ban);
        renderUsers(bannedUsers);
      })
      .catch(error => {
        console.error('Banned users load error:', error);
        alert('Failed to load banned users');
      });
    }

    function viewProfile(userId) {
      window.location.href = '/user/' + userId;
    }

    function deleteUser(userId) {
      if (confirm(`Delete user ${userId}?`)) {
        fetch(`/api/v1/users/${userId}`, { method: 'DELETE' })
        .then(() => loadUsers(currentMin, currentMax))
        .catch(error => {
          console.error('Delete error:', error);
          alert('Delete failed');
        });
      }
    }

    function banUser(userId) {
      fetch(`/api/v1/users/ban/${userId}`, { method: 'POST' })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          loadUsers(currentMin, currentMax);
        } else {
          alert('Operation failed');
        }
      })
      .catch(error => {
        console.error('Ban error:', error);
        alert('Operation failed');
      });
    }

    // Event listeners
    document.getElementById('nextPage').addEventListener('click', () => {
      if (!isSearching) {
        currentMin += itemsPerPage;
        currentMax += itemsPerPage;
        loadUsers(currentMin, currentMax);
      }
    });

    document.getElementById('prevPage').addEventListener('click', () => {
      if (!isSearching && currentMin > 1) {
        currentMin -= itemsPerPage;
        currentMax -= itemsPerPage;
        loadUsers(currentMin, currentMax);
      }
    });

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.trim();
      if (query) searchUsers(query);
    });

    document.getElementById('clearSearch').addEventListener('click', () => {
      document.getElementById('searchInput').value = '';
      currentMin = 1;
      currentMax = 50;
      loadUsers(currentMin, currentMax);
    });

    document.getElementById('showBanned').addEventListener('click', loadBannedUsers);

    document.getElementById('logout').addEventListener('click', () => {
      if (isGuest) fetch(`/api/v1/users/${userId}`, { method: 'DELETE' });
      localStorage.clear();
      window.location.href = '/login';
    });
  </script>
</body>
</html>
