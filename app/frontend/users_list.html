<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Základní styly */
    body {
      font-family: 'Dosis', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F6F6F6;
      color: #1A1A1A;
    }

    .header {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .nickname-box {
      display: flex;
      align-items: center;
      background-color: #1A1A1A;
      color: #FFFFFF;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      position: relative;
    }

    .nickname-box:hover {
      background-color: #080808;
    }

    .menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #FFFFFF;
      color: #1A1A1A;
      border: 1px solid #CCC;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .nickname-box:hover .menu {
      display: block;
    }

    .menu button {
      background-color: #E31837;
      color: #FFFFFF;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    .menu button:hover {
      background-color: #AB2E58;
    }

    h1 {
      text-align: center;
      margin-top: 70px;
    }

    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    .search-container input {
      padding: 8px;
      font-size: 14px;
      width: 300px;
      border: 1px solid #CCC;
      border-radius: 5px;
    }

    /* Přidané tlačítko pro zobrazení zabanovaných uživatelů */
    .filter-btn {
      background-color: #395A9A;
      color: #FFFFFF;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
      transition: background-color 0.3s ease;
    }
    
    .filter-btn:hover {
      background-color: #724479;
    }

    .user-list {
      margin: 20px auto;
      padding: 15px;
      background-color: #FFFFFF;
      border: 1px solid #CCC;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      max-width: 800px;
    }

    .user-list table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .user-list th,
    .user-list td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #DDD;
    }

    .user-list th {
      background-color: #F8F9FA;
      font-weight: 600;
    }

    .load-more {
      text-align: center;
      margin-top: 20px;
    }

    .load-more button {
      background-color: #395A9A;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }

    .load-more button:hover {
      background-color: #724479;
    }

    #waveCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
  }

    @media screen and (max-width: 600px) {
      .user-list {
        margin: 10px;
        padding: 10px;
      }
      .header {
        top: 10px;
        right: 10px;
      }
      .search-container input {
        width: 80%;
      }
    }

    /* Styly pro akční tlačítka */
    .profile-btn {
      background-color: #395A9A;
      color: #FFFFFF;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
      transition: background-color 0.3s ease;
    }
    
    .profile-btn:hover {
      background-color: #724479;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="nickname-box">
      <span id="nickname">Loading...</span>
      <div class="menu">
        <button id="logout">Log Out</button>
      </div>
    </div>
  </div>

  <h1>User Management</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search users (username or UUID)...">
    <button id="searchBtn" class="profile-btn">Search</button>
    <button id="clearSearch" class="profile-btn">Show all</button>
    <button id="showBanned" class="filter-btn">Show Banned</button>
  </div>

  <div class="user-list">
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Banned</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersBody"></tbody>
    </table>
  </div>

  <div class="load-more">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>
  </div>

  <canvas id="waveCanvas"></canvas>
  <script src="/static/js/waves.js"></script>
  <script>
    let currentMin = 1;
    let currentMax = 50;
    const itemsPerPage = 50;
    let isSearching = false;
    let isAdminUser = false;

    const userId = localStorage.getItem('userId');
    const username = localStorage.getItem('username');
    const isGuest = localStorage.getItem('isGuest') === 'true';

    document.getElementById('nickname').textContent = username || 'Unknown User';

    fetch('/api/v1/users/isAdmin', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        isAdminUser = data.isAdmin;
        if (!isAdminUser) {
          document.getElementById('showBanned').style.display = 'none';
        }
        loadUsers(currentMin, currentMax);
      })
      .catch(error => {
        console.error('Error checking admin status:', error);
        loadUsers(currentMin, currentMax);
      });

    function renderUsers(users) {
      const tbody = document.getElementById('usersBody');
      tbody.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.uuid}</td>
          <td>${user.username}</td>
          <td>${user.ban ? 'Yes' : 'No'}</td>
          <td>
            <button onclick="viewProfile('${user.uuid}')" class="profile-btn">View Profile</button>
            ${isAdminUser ? `
              <button onclick="deleteUser('${user.uuid}')" class="profile-btn">Delete</button>
              <button onclick="banUser('${user.uuid}')" class="profile-btn">${user.ban ? 'Unban' : 'Ban'}</button>
            ` : ''}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function loadUsers(min, max) {
      isSearching = false;
      fetch('/api/v1/users/get_users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ min, max })
      })
      .then(response => response.json())
      .then(data => renderUsers(data.users))
      .catch(error => {
        console.error('Error loading users:', error);
        alert('Failed to load users');
      });
    }

    function searchUsers(query) {
      isSearching = true;
      fetch('/api/v1/users/search', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ query })
      })
      .then(response => response.json())
      .then(data => renderUsers(data.users))
      .catch(error => {
        console.error('Search error:', error);
        alert('Search failed');
      });
    }

    function loadBannedUsers() {
      fetch('/api/v1/users/')
      .then(response => response.json())
      .then(data => {
        const bannedUsers = data.filter(user => user.ban);
        renderUsers(bannedUsers);
      })
      .catch(error => {
        console.error('Banned users load error:', error);
        alert('Failed to load banned users');
      });
    }

    function viewProfile(userId) {
      window.location.href = '/user/' + userId;
    }

    function deleteUser(userId) {
      if (confirm(`Delete user ${userId}?`)) {
        fetch(`/api/v1/users/${userId}`, { method: 'DELETE' })
        .then(() => loadUsers(currentMin, currentMax))
        .catch(error => {
          console.error('Delete error:', error);
          alert('Delete failed');
        });
      }
    }

    function banUser(userId) {
      fetch(`/api/v1/users/ban/${userId}`, { method: 'POST' })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          loadUsers(currentMin, currentMax);
        } else {
          alert('Operation failed');
        }
      })
      .catch(error => {
        console.error('Ban error:', error);
        alert('Operation failed');
      });
    }

    // Event listeners
    document.getElementById('nextPage').addEventListener('click', () => {
      if (!isSearching) {
        currentMin += itemsPerPage;
        currentMax += itemsPerPage;
        loadUsers(currentMin, currentMax);
      }
    });

    document.getElementById('prevPage').addEventListener('click', () => {
      if (!isSearching && currentMin > 1) {
        currentMin -= itemsPerPage;
        currentMax -= itemsPerPage;
        loadUsers(currentMin, currentMax);
      }
    });

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.trim();
      if (query) searchUsers(query);
    });

    document.getElementById('clearSearch').addEventListener('click', () => {
      document.getElementById('searchInput').value = '';
      currentMin = 1;
      currentMax = 50;
      loadUsers(currentMin, currentMax);
    });

    document.getElementById('showBanned').addEventListener('click', loadBannedUsers);

    document.getElementById('logout').addEventListener('click', () => {
      if (isGuest) fetch(`/api/v1/users/${userId}`, { method: 'DELETE' });
      localStorage.clear();
      window.location.href = '/login';
    });
  </script>
</body>
</html>
